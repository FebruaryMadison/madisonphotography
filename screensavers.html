		<!-- Start of the page main -->
		<main>
			<h1 class="download">Download a Screensaver</h1>
            <form method="get" class="screensaverForm" action="thanks.html">
                <fieldset>
                    <legend>Pick A Screensaver</legend>
                    <label>Select a screensaver*
                        <select name="screensaver" required>
                            <option value="" disabled selected>Please Select</option>
                            <option value="cutemoth">Cute Moth</option>
                            <option value="dragonflywings">Dragonfly Wings Close-Up</option>
                            <option value="jumpingspider">Friendly Jumping Spider</option>
                            <option value="brownspider">Little Brown Spider</option>
                            <option value="prayingmantisclose">Praying Mantis Close-Up</option>
                            <option value="prayingmantis">Praying Mantis</option>
                            <option value="orbweaver">Shiny Orchard Orbweaver Spider</option>
                            <option value="assassinbug">Green Assassin Bug</option>
                        </select>
                    </label>
                </fieldset>
            
                <fieldset>
                    <legend>User Information</legend>
                    <label>First Name* <input type="text" name="fname" required></label>
                    <label>Last Name* <input type="text" name="lname" required></label>
                    <label>Email* <input type="email" name="email" required placeholder="coolphotography@gmail.com"></label>
                    <label>Phone* <input type="tel" name="phone" required placeholder="385-555-5555"></label>
                </fieldset>

                <fieldset>
                    <legend>Device Type</legend>
                    <p>What device(s) is this screensaver for?</p>
                    <label><input type="checkbox" name="tablet" value="chosen">Tablet</label>
                    <label><input type="checkbox" name="desktop" value="chosen">Desktop Computer</label>
                    <label><input type="checkbox" name="laptop" value="chosen">Laptop Computer</label>
                    <label><input type="checkbox" name="phone" value="chosen">Phone</label>
                </fieldset>

                <fieldset>
                    <legend>Preferred Operating System</legend>
                    <label><input type="radio" name="system" value="ios">iOS</label>
                    <label><input type="radio" name="system" value="android">Android</label>
                    <label><input type="radio" name="system" value="mac">Mac</label>
                    <label><input type="radio" name="system" value="windows">Windows</label>
                    <label><input type="radio" name="system" value="other">Other</label>
                </fieldset>

                <label>Comments
                    <textarea name="comments">Are there any other photos you'd like to see available for download?</textarea>
                </label>

                <input type="submit" value="Download Screensaver">
            </form>
